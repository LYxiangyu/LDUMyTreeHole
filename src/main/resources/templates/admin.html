<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- 顶栏 -->
<nav class="navbar fixed left-0 right-0 backdrop-blur shadow-xl rounded-lg mx-auto max-w-screen-2xl w-full z-50">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">TreeHole</a>
  </div>
  <div class="flex-none gap-2">
    <div class="form-control">
      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
    </div>
    <div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a class="btn btn-primary mx-5">登录</a></li>
          <li><a class="btn btn-accent">注册</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- 主内容 -->
<div class="max-w-screen-xl w-full m-auto pt-32">
  <div class="card bg-base-200 max-w-screen-lg w-full p-5 relative shadow-xl rounded-lg mx-auto">
    <div class="card-body">
      <h2 class="card-title">树洞管理</h2>
      <p>以下是当前站点信息</p>
      <div class="mt-3">
        <div class="stats shadow">
          <div class="stat">
            <div class="stat-title">全站帖子数</div>
            <div class="stat-value">0</div>
            <div class="stat-desc">感谢您的分享</div>
          </div>
          <div class="stat">
            <div class="stat-title">全站评论数</div>
            <div class="stat-value">0</div>
            <div class="stat-desc">感谢您的疯狂</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 内容和菜单布局 -->
<div class="flex max-w-screen-xl w-full m-auto mt-5">
  <!-- 帖子和评论区域 -->
  <div class="flex-1">
    <div class="flex w-full flex-col items-center">
      <!-- Divider 部分 -->
      <div class="divider divider-neutral w-full text-center">全站 · 评论和帖子</div>
      <div class="max-w-screen-lg w-full">
        <div class="collapse bg-base-200">
          <input type="radio" name="my-accordion-1" />
          <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
          <div class="collapse-content">
            <button class="btn btn-warning">修改</button>
            <button class="btn btn-error">删除</button>
          </div>
        </div>
        <div class="collapse bg-base-200">
          <input type="radio" name="my-accordion-1" />
          <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
          <div class="collapse-content">
            <button class="btn btn-warning">修改</button>
            <button class="btn btn-error">删除</button>
          </div>
        </div>
        <div class="collapse bg-base-200">
          <input type="radio" name="my-accordion-1" />
          <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
          <div class="collapse-content">
            <button class="btn btn-warning">修改</button>
            <button class="btn btn-error">删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 菜单区域 -->
  <div class="w-16 bg-base-200 rounded-lg p-4 flex flex-col items-center shadow-md fixed right-40 bottom-16">
    <ul class="menu">
      <li>
        <a class="tooltip tooltip-right mb-5" data-tip="用户1">
          <div class="flex flex-col items-center">
            1
          </div>
        </a>
      </li>
      <li>
        <a class="tooltip tooltip-right mb-5" data-tip="用户2">
          <div class="flex flex-col items-center">
            2
          </div>
        </a>
      </li>
      <li>
        <a class="tooltip tooltip-right" data-tip="用户3">
          <div class="flex flex-col items-center">
            3
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
