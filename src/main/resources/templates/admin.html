<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- 顶栏 -->
<nav class="navbar fixed left-0 right-0 backdrop-blur shadow-xl rounded-lg mx-auto max-w-screen-2xl w-full z-50">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">TreeHole</a>
  </div>
  <div class="flex-none gap-2">
    <div class="form-control">
      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
    </div>
    <div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li th:if="${users == null}">
            <a class="btn btn-primary mx-5" href="users/login">登录</a>
          </li>
          <li th:if="${users == null}">
            <a class="btn btn-accent" href="users/register">注册</a>
          </li>
          <li th:if="${users != null}">
            <a class="btn btn-accent mx-5" href="/users/mine">用户</a>
          </li>
          <li th:if="${users != null}">
            <a class="btn btn-warning" href="/users/logout">退出</a>
          </li>
          <li th:if="${isAdmin != null}">
            <a class="btn btn-error mx-5" href="/admin">你好管理员</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- 主内容 -->
<div class="max-w-screen-xl w-full m-auto pt-32">
  <div class="card bg-base-200 max-w-screen-lg w-full p-5 relative shadow-xl rounded-lg mx-auto">
    <div class="card-body">
      <h2 class="card-title">树洞管理</h2>
      <p>以下是当前站点信息</p>
      <div class="mt-3">
        <div class="stats shadow">
          <div class="stat">
            <div class="stat-figure text-secondary">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-8 w-8 stroke-current">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="stat-title">用户数量</div>
            <div id="user-count" class="stat-value">0</div>
            <div class="stat-desc">人也没多少</div>
          </div>

          <div class="stat">
            <div class="stat-figure text-secondary">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-8 w-8 stroke-current">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
              </svg>
            </div>
            <div class="stat-title">帖子数量</div>
            <div id="post-count" class="stat-value">0</div>
            <div class="stat-desc">这么能讲</div>
          </div>

          <div class="stat">
            <div class="stat-figure text-secondary">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-8 w-8 stroke-current">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
              </svg>
            </div>
            <div class="stat-title">评论数量</div>
            <div id="comment-count" class="stat-value">0</div>
            <div class="stat-desc">↘这还能喷</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("/admin/stats")
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("user-count").textContent = data.userCount;
              document.getElementById("post-count").textContent = data.postCount;
              document.getElementById("comment-count").textContent = data.commentCount;
            })
            .catch((error) => console.error("统计数据加载失败:", error));
  });
</script>

<!-- 内容和菜单布局 -->
<div class="flex max-w-screen-xl w-full m-auto mt-5">
  <!-- 帖子和评论区域 -->
  <div class="flex-1">
    <div class="flex w-full flex-col items-center">
      <!-- Divider 部分 -->
      <div class="divider divider-neutral w-full text-center">全站 · 评论和帖子</div>
      <div class="max-w-screen-lg w-full">
        <div class="collapse bg-base-200">
          <input type="radio" name="my-accordion-1" />
          <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
          <div class="collapse-content">
            <button class="btn btn-error">删除</button>
          </div>
        </div>
        <div class="collapse bg-base-200">
          <input type="radio" name="my-accordion-1" />
          <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
          <div class="collapse-content">
            <button class="btn btn-error">删除</button>
          </div>
        </div>
        <div class="collapse bg-base-200">
          <input type="radio" name="my-accordion-1" />
          <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
          <div class="collapse-content">
            <button class="btn btn-error">删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 菜单区域 -->
  <div class="w-16 bg-base-200 rounded-lg p-4 flex flex-col items-center shadow-md fixed right-40 bottom-16">
    <ul class="menu">
      <li>
        <a class="tooltip tooltip-right mb-5" data-tip="用户1">
          <div class="flex flex-col items-center">
            1
          </div>
        </a>
      </li>
      <li>
        <a class="tooltip tooltip-right mb-5" data-tip="用户2">
          <div class="flex flex-col items-center">
            2
          </div>
        </a>
      </li>
      <li>
        <a class="tooltip tooltip-right" data-tip="用户3">
          <div class="flex flex-col items-center">
            3
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
