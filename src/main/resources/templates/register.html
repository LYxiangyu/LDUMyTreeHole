<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="hero min-h-screen bg-cover bg-center" th:style="'background-image: url(/pictures/register.jpg)'">

    <!-- 错误提示 -->
    <div role="alert" th:if="${error != null}" class="alert alert-error absolute top-4 right-4 w-auto p-2 rounded-lg shadow-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current mr-2" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span th:text="${error}">错误提示</span> <!-- 显示错误信息 -->
    </div>

    <div class="hero-content flex-col lg:flex-row">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">欢迎注册!</h1>
            <p class="py-6">
                海内存知己，天涯若比邻
                &nbsp; &nbsp; &nbsp; &nbsp;--王勃 &nbsp;《送杜少府之任蜀州》
            </p>
        </div>
        <div class="card glass w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body" action="/users/add" method="POST">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">用户名</span>
                    </label>
                    <input type="text" name="nickName" class="input input-bordered" placeholder="请输入你的用户名" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" placeholder="请输入你的邮箱" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="passwordHash" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
