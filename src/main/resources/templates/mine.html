<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- 顶栏 -->
<nav class="navbar fixed left-0 right-0 backdrop-blur shadow-xl rounded-lg mx-auto max-w-screen-2xl w-full z-50">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">TreeHole</a>
    </div>
    <div class="flex-none gap-2">
        <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
        </div>
        <div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="btn btn-primary mx-5">登录</a></li>
                    <li><a class="btn btn-accent">注册</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- 主内容 -->
<div class="max-w-screen-lg w-full m-auto pt-24">
    <div class="card bg-base-200 max-w-screen-lg w-full p-5 relative">
        <div class="card-body">
            <h2 class="card-title">欢迎xx来到树洞</h2>
            <p>以下是你的个人信息</p>
            <div>
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-figure text-secondary">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    class="inline-block h-8 w-8 stroke-current">
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="stat-title">帖子数</div>
                        <div class="stat-value">0</div>
                        <div class="stat-desc">感谢您的分享</div>
                    </div>

                    <div class="stat">
                        <div class="stat-figure text-secondary">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    class="inline-block h-8 w-8 stroke-current">
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                            </svg>
                        </div>
                        <div class="stat-title">评论数</div>
                        <div class="stat-value">0</div>
                        <div class="stat-desc">感谢您的疯狂</div>
                    </div>

                    <div class="stat">
                        <div class="stat-figure text-secondary">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    class="inline-block h-8 w-8 stroke-current">
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                            </svg>
                        </div>
                        <div class="stat-title">被评论数</div>
                        <div class="stat-value">0</div>
                        <div class="stat-desc">啊？不要啊！</div>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-4 mt-5">
                <!-- Email 输入框 -->
                <label class="input input-bordered flex items-center gap-2 grow">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                        <path
                                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                    </svg>
                    <input type="text" class="grow" placeholder="Email" />
                </label>
                <!-- Username 输入框 -->
                <label class="input input-bordered flex items-center gap-2 grow">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                    </svg>
                    <input type="text" class="grow" placeholder="Username" />
                </label>
                <!-- Password 输入框 -->
                <label class="input input-bordered flex items-center gap-2 grow">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                        <path
                                fill-rule="evenodd"
                                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                clip-rule="evenodd" />
                    </svg>
                    <input type="password" class="grow" value="password" />
                </label>
            </div>
            <div class="mt-6">
                <!-- 修改按钮 -->
                <button class="btn btn-primary absolute right-5 bottom-5">修改</button>
            </div>
        </div>
    </div>
</div>
<div>

</div>
</body>
</html>
