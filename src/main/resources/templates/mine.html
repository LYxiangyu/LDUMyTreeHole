<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="hero min-h-screen bg-cover bg-center" style="background-image: url('/pictures/mine-background.jpg')">
    <div class="hero-content flex-col lg:flex-row">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">欢迎来到我的主页</h1>
            <p class="py-6">这里是您的个人主页，可以查看您的统计信息、帖子和评论。</p>
        </div>
        <div class="card glass w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
                <h2 class="text-2xl font-bold">用户统计</h2>
                <!-- 显示从控制器传递来的统计信息 -->
                <p th:text="${statistics}">加载中...</p> <!-- 显示统计信息 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
