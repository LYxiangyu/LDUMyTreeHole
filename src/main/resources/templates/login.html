<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/login.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center relative">
<div class="card w-96 shadow-xl">
    <div class="card-body items-center text-center">
        <h2 class="card-title">登录</h2>
        <label class="input input-bordered flex items-center gap-2">
            账号
            <input type="text" class="grow" placeholder="请输入你的账号" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
            密码
            <input type="password" class="grow" />
        </label>
        <button class="btn">登录</button>
    </div>
</div>
<div class="absolute bottom-5 right-5">
    <div class="card w-auto shadow-xl p-4 flex items-center">
        <div class="card-body" >
            <label class="flex cursor-pointer gap-2">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <input type="checkbox" value="synthwave" class="toggle theme-controller" />
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </div>
    </div>
</div>
<dialog id="my_modal_1" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">登录失败，账号或者密码错误</p>
        <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">关闭</button>
            </form>
        </div>
    </div>
</dialog>
</body>
</html>
