<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" herf="../static/css/login.css">
</head>
<body class="h-screen flex items-center justify-center relative">

<!-- 登录卡片 -->

<div class="hero min-h-screen bg-cover bg-center" th:style="'background-image: url(/pictures/login.jpg)'">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">欢迎回来!</h1>
            <p class="py-6">
                海内存知己，天涯若比邻
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;--王勃
                &nbsp;《送杜少府之任蜀州》
            </p>
        </div>
        <div class="card glass w-full max-w-sm shrink-0 shadow-2xl" >
            <form class="card-body" action="/users/login" method="POST">
                <div class="form-control" >
                    <label class="label">
                        <span class="label-text">用户名</span>
                    </label>
                    <input type="text" name="nickName" class="input input-bordered" placeholder="请输入你的用户名" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="passwordHash" class="input input-bordered" required />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">忘记密码?</a>
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                <div class="form-control mt-6" th:if="${users == null}">
                    <h>未登录</h>
                </div>
                <div class="form-control mt-6" th:if="${users != null}">
                   <h>已登录</h>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- 主题切换 -->
<div class="absolute bottom-5  right-5">
    <div class="card w-auto shadow-xl p-3 flex items-center">
        <div class="card-body">
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <input type="checkbox" value="synthwave" class="toggle theme-controller" />
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </div>
    </div>
</div>

<!-- 登录失败弹窗 -->
<dialog id="my_modal_1" class="modal" th:if="${error}">
    <div class="modal-box backdrop-blur-md bg-white/10 ">
        <h3 class="text-lg font-bold">ERROR!</h3>
        <p class="py-4" th:text="${error}">登录失败，账号或者密码错误</p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn">关闭</button>
            </form>
        </div>
    </div>
</dialog>

<script>
    // 自动显示弹窗（登录失败时）
    var modal = document.getElementById('my_modal_1');
    if (modal) {
        modal.showModal();  // 如果错误信息存在，显示弹窗
    }
</script>
